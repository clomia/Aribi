{% extends "base.html" %}

{% block title %}
Aribi
{% endblock title %}

{% block body %}


<div class="search-box">
    <form class="search-box__form" action="{% url 'core:search_progress' %}" method="post">
        {% csrf_token %}
        <input autocomplete="off" class="search-box__input" type="text" name="search_for">
    </form>
</div>

<div class="tagbox">
    <div class="none">
        {% for tag in tags %}
        <div class="content">{{ tag.content }}</div>
        <div class="class">{{tag.class}}</div>
        <div class="type">{{tag.type}}</div>
        <div class="alcohol">{{tag.alcohol}}</div>
        <div class="pk">{{tag.pk}}</div>
        {% endfor %}
    </div>
    <form class="tags none">
        <div class="tagbox__constituent"></div>
        <div class="tagbox__flavor"></div>
    </form>
    <div class="tagbox__field"></div>
</div>


{% endblock body %}
